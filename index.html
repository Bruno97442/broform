<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="p-4">

    <div class="container w-100 m-4">
    <div class="row justify-content-center">

            <form action="" class="broform form">
                <div class="form-group">
                    <label for="inputName" class="col-sm-1-12 col-form-label">Nom</label>
                    <div class="col-sm-1-12">
                        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date"
                    class="form-control" name="date" id="date" aria-describedby="data" placeholder="">
                  <small id="data" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                  <label for="password">password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>
                <fieldset class="form-group row">
                    <legend class="col-form-legend col-sm-1-12">Group name</legend>
                    <div class="col-sm-1-12">

                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Action</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
